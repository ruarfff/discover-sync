<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to Apple Music Transfer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="loading">Loading...</div>
    <div class="container">
        <h1>Transfer Spotify Discover Weekly to Apple Music</h1>
        <button id="spotifyButton" onclick="loginSpotify()">Login to Spotify</button>
        <button id="appleMusicButton" onclick="loginAppleMusic()">Login to Apple Music</button>
        <button id="transferButton" class="hidden" onclick="transferPlaylist()">Transfer Playlist</button>
        <div id="status"></div>
    </div>
    <script src="/static/js/app.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
